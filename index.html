<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>Giphy Party!</h1>

  <!-- Form for searching GIFs -->
  <form id="searchForm">
    <input type="text" id="searchTerm" name="search" placeholder="Search for a GIF" class="search-input">
    <button type="submit">Search</button>
  </form>

  <!-- Button to clear all GIFs -->
  <button type="button" id="clearButton">Clear</button>

  <!-- Container to display GIFs -->
  <div id="gifContainer"></div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

  <!-- Include Axios and the app.js script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
